<div class="group-list">
    <div class="">

    </div>
    <div class="list-container">
        <div class=""></div>

        <div class=""></div>
    </div>
    <div class="list-container2">
        <div class=""></div>
        <div class="student-btns">

            <mat-form-field appearance="outline">
                <mat-label>بحث باسم الطالب</mat-label>
                <input matInput placeholder="ابحث" type="text" (keyup)="onSearch()" [(ngModel)]="search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

        </div>
        <div class=""></div>
    </div>
    <div class="list-container2">
        <div class=""></div>
        <div class="">
            <table mat-table [dataSource]="students$.getValue() " class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> الاسم </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="group">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> أسم المجموعه </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.group.stage}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> التوقيت </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]">
                        <div class="" *ngFor="let appointment of element.group.appointments">
                            <p>{{ days[appointment.day].name +' '+ appointment.time }} </p>
                        </div>
                    </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef class=" table-header">رقم التليفون</th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.phone }} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> الاجراء</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div class="example-flex-container">

                            <button mat-icon-button matTooltip="تعديل هذا الطالب" color="primary" [routerLink]="['/student' , 'edit' , element._id]" aria-label="Example icon button with a home icon">
                            <mat-icon color="primary">open_in_new</mat-icon>
                          </button>


                            <button mat-icon-button matTooltip="حذف هذا الطالب " (click)="onDeleteStudent(element._id) " aria-label="Example icon button with a open in new tab icon ">
                            <mat-icon style="color: red; ">delete</mat-icon>
                      </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>
            <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex" aria-label="Select page">
            </mat-paginator>
        </div>
        <div class=" "></div>
    </div>
</div>
