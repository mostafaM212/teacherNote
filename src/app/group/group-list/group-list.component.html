<div class="group-list">
    <div class="">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>اسم المجموعه</mat-label>
            <!-- <span matPrefix>+1 &nbsp;</span> -->
            <input type="text" matInput placeholder="الاسم">
            <mat-icon matSuffix>search</mat-icon>

        </mat-form-field>
    </div>
    <div class="list-container">
        <mat-card class="card" *ngFor="let group of groups$ | async" [routerLink]="['view' , group._id]">
            <mat-card-header class="blue">
                <p>{{group.gender}}</p>
            </mat-card-header>
            <mat-card-content class="group-list">
                <h3 class="stage">{{group.stage}}</h3>
            </mat-card-content>

            <mat-card-actions class="card-actions">
                <span>{{group.period}}</span>
                <div class="flex">
                    <!-- <span> {{group.time}}</span> -->
                    <mat-icon style="font-size: large; height: 20px;">timer</mat-icon>

                </div>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
