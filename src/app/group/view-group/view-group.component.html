<div class="group-list">
    <div class="">

    </div>
    <div class="list-container" *ngIf="group$.getValue() !== null">
        <div class=""></div>
        <mat-card class="card">
            <mat-card-header class="card-actions">
                <div class="flex">
                    <span> {{day.name}}</span>
                    <mat-icon style="font-size: large; height: 20px;">calender</mat-icon>

                </div>
                <span>{{group$.getValue()?.gender}}</span>
            </mat-card-header>
            <mat-card-content class="group-list">
                <h3 class="stage">{{group$.getValue()?.stage}}</h3>
            </mat-card-content>

            <mat-card-actions class="card-actions">
                <span>{{group$.getValue()?.period}}</span>
                <div class="flex1">
                    <!-- <span> {{group$.getValue()?.time}}</span> -->
                    <mat-icon style="font-size: large; height: 20px;">timer</mat-icon>

                </div>

            </mat-card-actions>
        </mat-card>
        <div class=""></div>
    </div>
    <button mat-raised-button style="margin-top: 20px;" [routerLink]="['/student' , 'add']">
      <mat-icon class="mat-18">add</mat-icon>
      <span>طالب</span>
    </button>
    <div class="list-container2">
        <div class=""></div>
        <div class="">
            <table mat-table [dataSource]="students$.getValue() " class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <!-- <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> رقم </th>
                    <td mat-cell *matCellDef="let element" class=" table-row"> {{element.position}} </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> الاسم </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> رقم تليفون الاب </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.phone}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> مستوى الطالب </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]"> {{element.gender}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class=" table-header"> الاجراء</th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/student','view',element._id]">
                        <div class="example-flex-container">

                            <button mat-icon-button matTooltip="تعديل هذا الطالب" color="primary" aria-label="Example icon button with a home icon">
                              <mat-icon color="primary">open_in_new</mat-icon>
                            </button>

                            <button mat-icon-button matTooltip="أضافه حضور" color="primary" aria-label="Example icon button with a home icon">
                              <mat-icon color="primary">add</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="حذف هذا الطالب" aria-label="Example icon button with a open in new tab icon">
                              <mat-icon style="color: red;">delete</mat-icon>
                        </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class=""></div>
    </div>
</div>
